<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cleander</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calender-container">
        <p class="month-name" id="month-name">August</p><br>
        <div class="day-name" id="day-name">Friday</div><br>
        <div class="day-number" id="day-number">18</div>
        <p class="year" id="year">2024</p>
    </div>

    <div class="time-container" id="time-container">Time:-
        <span class="time" id="hour">00</span>
        <span class="time" >:</span>
        <span class="time" id="minute">00</span>
        <span class="time" >:</span>
        <span class="time" id="second">00</span> 
         
        <span id="ampm">AM</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
